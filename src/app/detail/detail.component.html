<div class="container mt-3" *ngIf="sunsetDetails">
    <h2 class="text-color">Ecco i dati meteo per la localit√† con:</h2>
    <h3 class="text-color">Lat: {{ latitudine }}  Long: {{ longitudine }}</h3>
    <div class="row">
        <div class="col text-color">Sunset: {{ sunsetDetails.sunset }}</div>
        <div class="col text-color">Dawn: {{ sunsetDetails.dawn }}</div>
